# enable gzip in http{} once; avoid duplicate in server{}
server {
    listen 80;
    server_name _;
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://127.0.0.1:8000;
    }
    # optional rate limit (define limit_req_zone in http{})
    # location /fapi/v1/klines {
    #     limit_req zone=api_rate burst=100 nodelay;
    #     proxy_pass http://127.0.0.1:8000;
    # }
}
